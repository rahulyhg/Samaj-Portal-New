<div class="fluid-container">
    <div class="offset-md-2 col-md-8">
        <div class="form-horizontal card" style="margin-top:30px">
            <div class="row card-header text-white" style="margin:0px;">
                <span class="card-title">Change Password</span>
                <hr>
            </div>
            <div class="card-body">
                <form name="changePasswordForm">
                    <div class="row" style="margin-top:30px">
                        <div class="offset-md-2 col-md-2 field-label-responsive">

                            <label for="name"> Current Password</label>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <div class="input-group mb-2 mr-sm-2 mb-sm-0">


                                    <input type="password" name="CurrentPassword" class="form-control" id="CurrentPassword" ng-model="changePassword.info.currentPassword" placeholder="" required
                                        autofocus>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-2">
                            <div class="form-control-feedback">
                                <span ng-messages="changePasswordForm.CurrentPassword.$error" ng-show="changePasswordForm.CurrentPassword.$touched">
                                        <span class="badge badge-danger" ng-message="required">This is required</span>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="offset-md-2 col-md-2 field-label-responsive">
                            <label for="name">New Password
                                </label>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <div class="input-group mb-2 mr-sm-2 mb-sm-0">

                                    <input type="password" name="NewPassword" class="form-control" id="NewPassword" ng-model="changePassword.info.newPassword" placeholder="" required autofocus>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-2">
                            <div class="form-control-feedback">
                                <span ng-messages="changePasswordForm.NewPassword.$error" ng-show="changePasswordForm.NewPassword.$touched">
                                        <span class="badge badge-danger" ng-message="required">This is required</span>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="offset-md-2 col-md-2 field-label-responsive">
                            <label for="name">Confirm Password
                                        
                                    </label>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <div class="input-group mb-2 mr-sm-2 mb-sm-0">

                                    <input type="password" name="ConfirmPassword" class="form-control" id="ConfirmPassword" ng-model="changePassword.info.confirmPassword" placeholder="" required autofocus>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-2">
                            <div class="form-control-feedback">
                                <span ng-messages="changePasswordForm.ConfirmPassword.$error" ng-show="changePasswordForm.ConfirmPassword.$touched">
                                            <span class="badge badge-danger" ng-message="required">This is required</span>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="offset-md-7 col-sm-5">
                            
                            <button type="button" ng-click="changePassword
                            .change()" class="btn btn-primary">Change Password
                                </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
