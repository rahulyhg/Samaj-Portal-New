<div style="margin-bottom:300px">
  <div class="offset-sm-1 col-sm-10" style="margin-top:20px">
    <div class="container">
      <div class="row card">
        <div class="card-header">
          <span class="card-title">Login</span>
        </div>
        <div class="main-center my-4">
          <form name="loginForm" class="form-horizontal" action="#">
            <div class="form-group">
              <label for="Email" class="offset-md-2 col-sm-2 control-label">User name</label>
              <div class="offset-md-2 col-sm-8">
                <div class="input-group">
                  <span class="input-group-addon">
                    <i class="fa fa-users fa" aria-hidden="true"></i>
                  </span>
                  <input type="text" class="form-control" ng-model="login.userName" name="userName" id="userName" placeholder="Enter your user name"
                    required/>
                </div>
                <div ng-messages="loginForm.userName.$error" ng-show="loginForm.userName.$touched">
                  <span class="badge badge-danger" ng-message="required">This is required.</span>
                </div>
              </div>
            </div>

            <div class="form-group">
              <label for="password" class=" offset-md-2 col-sm-2 control-label">Password</label>
              <div class=" offset-md-2 col-sm-8">
                <div class="input-group">
                  <span class="input-group-addon">
                    <i class="fa fa-lock fa-lg" aria-hidden="true"></i>
                  </span>
                  <input type="password" class="form-control" ng-model="login.password" required name="password" id="password" placeholder="Enter your password"
                  />
                </div>
                <div ng-messages="loginForm.password.$error" ng-show="loginForm.password.$touched">
                  <span class="badge badge-danger" ng-message="required">This is required.</span>
                </div>
              </div>
            </div>

            <div class="form-group">
              <div class="offset-md-5 col-md-4">
                <span class="badge badge-danger" ng-show="!login.isLoginSuccessful">Invalid username/password</span>
              </div>
              <div class="offset-md-9 col-md-2">
                <button type="button" ng-disabled="loginForm.$invalid" ng-click="login.logIn()" class="btn btn-primary">Login</button>
              </div>
            </div>
            <!--div class="form-group">
              <div class=" offset-md-2 col-md-10">
                Don't you have account?
                <a class="bootstrap-link" href="#!register" style="margin-right:10px">Create a Account</a>


                <a class="bootstrap-link" href="#"> forgot password?</a>
              </div>
            </div-->
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
